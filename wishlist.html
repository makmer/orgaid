<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/wishlist.css">
    <link rel="stylesheet" href="css/wishlist--purple.css">
    

</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__logo">
                    <a href=""><img src="img/header/logo--purple.png" alt=""></a>
                </div>
                <!-- /.header__logo -->
                <div class="header__nav">
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="#" class="nav__link nav__link--purple">Home</a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link nav__link--purple">Blog</a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link nav__link--purple">Shop</a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link nav__link--purple">Contact</a>
                            </li>
                        </ul>
                    </nav>
                    <!-- /.nav -->
                </div>
                <!-- /.header__nav -->
                <div class="header__search">
                    <form action="" class="header__form header__form--purple">
                        <input type="text" class="search__input search__input--purple" placeholder="Search">
                        <label class="search__submit" for=""><img src="img/header/search_icon--purple.png" alt=""> </label>
                    </form>
                    <!-- /.header__form -->
                    <div class="header__buttons">
                        <a href="" class="buttons__link"><img src="img/header/wishlist--purple.png" alt=""></a>
                        <a href="" class="buttons__link"><img src="img/header/client--purple.png" alt=""></a>
                        <a href="" class="buttons__link"><img src="img/header/basket--purple.png" alt=""></a>
                    </div>
                    <!-- /.header__social -->
                </div>
                <!-- /.header__search -->
            </div>
            <!-- /.header__wrapper -->
        </div>

    </header>
    <!-- /.header -->

    <section class="wishlist__top">
       <div class="container">
            <div class="wishlist__title">
                <h4>Wishlist</h4>
            </div>
       </div>
    </section>
    <!-- /.wishlist__top -->
    <section class="wishlist__main">
        <div class="container">
            <div class="wishlist__wrapper">
                <span class="wishlist__subtitle"> There currently are 3 products on your wishlist</span>
                <div class="wishlist__block">
                    <div class="shop__product">
                        <div class="shop__productWrapper">
                            <div class="product__img">
                                <img src="img/placeholder/385х445.png" alt="">
                            </div>
                            <!-- /.product__img -->
                            <div class="product__name">
                                <span>magna aliqua</span>
                            </div>
                            <!-- /.product__name -->
                            <div class="product__price">
                                <span class="product__price--new">$32.99</span>
                                <span class="product__price--old">$39.99</span>
                            </div>
                            <!-- /.product__price -->
                            <div class="product__btn">
                                <button class="btn btn--green">add to card</button>
                                <button class="btn btn--purple btn--wishlist"><img src="img/delete_icon--purple.png" alt=""></button>
                            </div>
                        </div>
                    </div>
                    <!-- /.shop__product -->
                    <div class="shop__product">
                        <div class="shop__productWrapper">
                            <div class="product__img">
                                <img src="img/placeholder/385х445.png" alt="">
                            </div>
                            <!-- /.product__img -->
                            <div class="product__name">
                                <span>magna aliqua</span>
                            </div>
                            <!-- /.product__name -->
                            <div class="product__price">
                                <span class="product__price--new">$32.99</span>
                                <span class="product__price--old">$39.99</span>
                            </div>
                            <!-- /.product__price -->
                            <div class="product__btn">
                                <button class="btn btn--green">add to card</button>
                                <button class="btn btn--purple btn--wishlist"><img src="img/delete_icon--purple.png" alt=""></button>
                            </div>
                        </div>
                    </div>
                    <!-- /.shop__product -->
                    <div class="shop__product">
                        <div class="shop__productWrapper">
                            <div class="product__img">
                                <img src="img/placeholder/385х445.png" alt="">
                            </div>
                            <!-- /.product__img -->
                            <div class="product__name">
                                <span>magna aliqua</span>
                            </div>
                            <!-- /.product__name -->
                            <div class="product__price">
                                <span class="product__price--new">$32.99</span>
                                <span class="product__price--old">$39.99</span>
                            </div>
                            <!-- /.product__price -->
                            <div class="product__btn">
                                <button class="btn btn--green">add to card</button>
                                <button class="btn btn--purple btn--wishlist"><img src="img/delete_icon--purple.png" alt=""></button>
                            </div>
                        </div>
                    </div>
                    <!-- /.shop__product -->
                </div>
                <!-- /.wishlist__block -->
            </div>
        </div>
    </section>
    <!-- /.wishlist__main -->
    <section class="wishlist__bottom">
        <div class="container">
            <div class="wishlist__btn">
                <a href="" class="btn btn--purple">go shop <img src="img/arrow--purple.png" alt=""></a>
            </div>
        </div>
    </section>
    <!-- /.wishlist__bottom -->

    <footer class="footer">
        <div class="container">
            <div class="footer__wrapper">
                <div class="footer__inner">
                    <div class="footer__nav">
                        <h4 class="footer__navTitle">Navigation</h4>
                        <nav>
                            <ul>
                                <li><a href="#" class="footer__link">Home</a></li>
                                <li><a href="#" class="footer__link">Blog</a></li>
                                <li><a href="#" class="footer__link">Shop</a></li>
                            </ul>
                        </nav>
                    </div>
                    <!-- /.footer__nav -->
                    <div class="footer__social">
                        <h4 class="footer__socialTitle">Social</h4>
                        <div class="footer__socialBlock">
                            <a href="" class="footer__socialLink"><img src="img/footer/whatsapp--purple.png" alt=""></a>
                            <a href="" class="footer__socialLink"><img src="img/footer/messenger--purple.png" alt=""></a>
                            <a href="" class="footer__socialLink"><img src="img/footer/facebook--purple.png" alt=""></a>
                        </div>
                    </div>
                    <!-- /.footer__social -->
                </div>
                <div class="footer__copyright">
                    <span>2020 Orgaid all rights reserved</span>
                </div>
                <!-- /.footer__copyright -->
            </div>
        </div>
    </footer>
    <!-- /.footer -->
   
    
</body>
</html>
