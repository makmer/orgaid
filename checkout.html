<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/checkout.css">
    <link rel="stylesheet" href="css/checkuot--purple.css">
    

</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__logo">
                    <a href=""><img src="img/header/logo--purple.png" alt=""></a>
                </div>
                <!-- /.header__logo -->
                <div class="header__nav">
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="#" class="nav__link nav__link--purple">Home</a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link nav__link--purple">Blog</a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link nav__link--purple">Shop</a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link nav__link--purple">Contact</a>
                            </li>
                        </ul>
                    </nav>
                    <!-- /.nav -->
                </div>
                <!-- /.header__nav -->
                <div class="header__search">
                    <form action="" class="header__form header__form--purple">
                        <input type="text" class="search__input search__input--purple" placeholder="Search">
                        <label class="search__submit" for=""><img src="img/header/search_icon--purple.png" alt=""> </label>
                    </form>
                    <!-- /.header__form -->
                    <div class="header__buttons">
                        <a href="" class="buttons__link"><img src="img/header/wishlist--purple.png" alt=""></a>
                        <a href="" class="buttons__link"><img src="img/header/client--purple.png" alt=""></a>
                        <a href="" class="buttons__link"><img src="img/header/basket--purple.png" alt=""></a>
                    </div>
                    <!-- /.header__social -->
                </div>
                <!-- /.header__search -->
            </div>
            <!-- /.header__wrapper -->
        </div>

    </header>
    <!-- /.header -->


    <section class="checkout__top">
        <div class="container">
            <span class="checkout__title">Checkout</span>
        </div>
    </section>
    <!-- /.checkout__top -->
    <section class="checkout__main">
        <div class="container">
            <div class="checkout__wrapper">
                <form action="" class="personalInformation">
                    <span class="title">Personal information</span>
                    <input type="email" placeholder="enter your full name">
                </form>
                <!-- /.personalInformation -->
                <form action="" class="address">
                    <span class="title">Address</span>
                    <input type="text" placeholder="add address">
                    <input type="text" placeholder="city">
                    <input type="text" placeholder="ccountry">
                    <input type="text" placeholder="zip code">
                </form>
                <!-- /.address -->
                <form action="" class="contactInformation">
                    <span class="title">Contact information</span>
                    <input type="text" placeholder="enter your email">
                    <input type="text" placeholder="phone number">
                </form>
                <!-- /.contactInformation -->
                <form action="" class="paymentInformation">
                    <span class="title">Payment information</span>
                    <input type="text" placeholder="name on credit card">
                    <input type="text" placeholder="credit card number">
                    <p class="expiresON">Expires On</p>
                    <input type="date" value= "">
                    <input type="text" placeholder="cvc">
                </form>
                <!-- /.paymentInformation -->
                <div class="checkout__opder">
                    <a href="" class="order__btn btn btn--purple">order now <img src="img/arrow--purple.png" alt=""></a>
                </div>
            </div>
        </div>
    </section>
    <!-- /.checkout__main -->

    <footer class="footer">
        <div class="container">
            <div class="footer__wrapper">
                <div class="footer__inner">
                    <div class="footer__nav">
                        <h4 class="footer__navTitle">Navigation</h4>
                        <nav>
                            <ul>
                                <li><a href="#" class="footer__link">Home</a></li>
                                <li><a href="#" class="footer__link">Blog</a></li>
                                <li><a href="#" class="footer__link">Shop</a></li>
                            </ul>
                        </nav>
                    </div>
                    <!-- /.footer__nav -->
                    <div class="footer__social">
                        <h4 class="footer__socialTitle">Social</h4>
                        <div class="footer__socialBlock">
                            <a href="" class="footer__socialLink"><img src="img/footer/whatsapp--purple.png" alt=""></a>
                            <a href="" class="footer__socialLink"><img src="img/footer/messenger--purple.png" alt=""></a>
                            <a href="" class="footer__socialLink"><img src="img/footer/facebook--purple.png" alt=""></a>
                        </div>
                    </div>
                    <!-- /.footer__social -->
                </div>
                <div class="footer__copyright">
                    <span>2020 Orgaid all rights reserved</span>
                </div>
                <!-- /.footer__copyright -->
            </div>
        </div>
    </footer>
    <!-- /.footer -->
   
    
</body>
</html>
